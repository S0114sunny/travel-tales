<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--datepicker日曆套件-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
</head>

<body>
  <%- include('./layout/header-member'); -%>

  <section class="contenter-fluid">
    <div class="banner">
      <img src="../assets/images/banner.png" alt="" width="1920px" height="1024px" class="object-fit-cover">
    </div>
    <div class="container z-3">
     <div class="d-flex flex-column align-items-center justify-content-between px-lg-10 py-lg-13  py-8  position-relative">
      <img src="../assets/images/logo.png" width="147px" height="56px" alt="logo" class="object-fit-cover mb-lg-10 mb-8">
      <h1 class="display-3 fw-semibold text-white mb-lg-10 mb-8">每段旅程，都是一段故事</h1>
      
      <div class="d-lg-block d-none w-100 mb-10">
        <div class="d-flex justify-content-around align-items-center">
          <div class="container search bg-white rounded-pill p-2 shadow">
            <ul class="row d-flex align-items-center">
              <li class="col position-relative px-2 mx-2 border-end d-flex align-items-center"> 
                <span class="material-icons">place</span>
                <input type="text" placeholder="地點" class="form-content"> 
                <span class="material-icons icon-more">expand_more</span>
              </li>
              <li class="col position-relative px-2 mx-2 border-end d-flex align-items-center"> 
                <span class="material-icons">flight_takeoff</span>
                <input type="text" placeholder="旅行開始時間" name="datepicker" class="form-control"> 
                <span class="material-icons icon-more">expand_more</span>
              </li>
              <li class="col position-relative px-2 ms-2 d-flex align-items-center"> 
                <span class="material-icons me-1">flight_land</span>
                <input type="text" placeholder="旅行結束時間" name="datepicker2" class="form-control"> 
                <span class="material-icons icon-more">expand_more</span>
              </li>
            </ul>
          </div>
          <div class="custom-btn-all ">
            <button class="btn px-lg-7 py-lg-3 fs-5 rounded-pill">搜尋</button >
          </div>  
        </div>
      </div>
      <div class="d-lg-none d-block w-100 mb-10">
        <div class="d-flex flex-column justify-content-around align-items-center">
          <div class="container search mb-3">
            <ul class="row d-flex bg-white rounded-5 shadow align-items-center p-4">
              <li class="col-12 position-relative py-2 border-bottom d-flex align-items-center"> 
                <span class="material-icons">place</span>
                <input type="text" placeholder="地點" class="form-content"> 
                <span class="material-icons icon-more">expand_more</span>
              </li>
              <li class="col-12 position-relative  py-2 border-bottom d-flex align-items-center"> 
                <span class="material-icons">flight_takeoff</span>
                <input type="text" placeholder="旅行開始時間" name="datepicker3" class="form-control"> 
                <span class="material-icons icon-more">expand_more</span>
              </li>
              <li class="col-12 position-relative  py-2 d-flex align-items-center"> 
                <span class="material-icons me-1">flight_land</span>
                <input type="text" placeholder="旅行結束時間" name="datepicker4" class="form-control"> 
                <span class="material-icons icon-more">expand_more</span>
              </li>
            </ul>
          </div>
          <div class="custom-btn-all w-100 row ">
            <button class="btn col-12 fs-5 py-4 rounded-pill ">搜尋</button>
          </div>  
        </div>
      </div> 
      <a href="#"><span class="material-icons custom-icon text-center " >keyboard_double_arrow_down</span></a>    
     </div>
    </div>
  </section>


  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>


</body>

</html>
